<body>

	<div class="box_p row container-fluid">
		<img src="img/fleche-arriere-gauche.png" alt="flux" class="icon_fleche" onclick="history.back()">
		<h2>Mesurer</h2>
	</div>

	<div class="box_s container-fluid">
		<form>
			<div class="form-group row">
				<label for="h_ant" class="col-sm-4 col-form-label">H. antenne</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="h_ant" ng-model="dict_WorkMes['h_antenne']">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="est" class="col-sm-4 col-form-label">Est</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="est" ng-model="est">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="nord" class="col-sm-4 col-form-label">Nord</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="nord" ng-model="nord">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="alti" class="col-sm-4 col-form-label">Altitude</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="alti" ng-model="alti">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="alti" class="col-sm-4 col-form-label">Lim. préci.</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="alti" ng-model="dict_WorkMes['lim_prec']">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
			</div>
		</form>

		<table class="table">
			<thead>
				<tr class="bg-secondary text-white">
					<th scope="col">Préc. plani [m]</th>
					<th scope="col">Préc. alti [m]</th>
				</tr>
			</thead>
			<tbody>
				<tr class="bg-white">
					<td>{{prec_plani}}</td>
					<td>{{prec_alti}}</td>
				</tr>
			</tbody>
		</table>

		<div class="box_p" style="text-align: center;" id="btn_mes" ng-click="mesurer()">
			<h3>Mesurer</h3>
		</div>

		<!-- Ajustement 3D -->
		<div style="margin-top: 2vh;" ng-if="dict_WorkMes['active_adapt']">
			<label>Ajustement plani. et alti.</label>
			<label>Est : {{dict_WorkMes['adapt_final'][0].toFixed(3)}}m  |  Nord : {{dict_WorkMes['adapt_final'][1].toFixed(3)}}m  |  Alti. : {{dict_WorkMes['adapt_final'][2].toFixed(3)}}m</label>
		</div>
	</div>

	<div id="map_mesure" class="map_mesure"></div>

    <div class="row bottomleft">
        <div class="bouton_p" ng-click="new_mes()">
            <img src="img/refresh.png" alt="rafraichir" class="img_bouton">
        </div>
        <div class="bouton_s" ng-click="centrer_position()">
            <img src="img/located.png" alt="gps" class="img_bouton">
        </div>
    </div>

</body>
