<body>

    <div class="box_p row container-fluid">
      	<img src="img/fleche-arriere-gauche.png" alt="flux" class="icon_fleche" onclick="history.back()">
        <h2>Adaptation</h2>
    </div>

	<!-- Point Mesuré -->
    <div class="box_s container-fluid">
        <h3>Mesure {{dict_WorkMes['num_pt_adapt']}}</h3>
        <form>
            <div class="form-group row">
				<label for="est_mes" class="col-sm-4 col-form-label">Est</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="est_mes" ng-model="est_mes">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
            </div>
            <div class="form-group row">
				<label for="nord_mes" class="col-sm-4 col-form-label">Nord</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="nord_mes" ng-model="nord_mes">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
            </div>
            <div class="form-group row">
				<label for="alti_mes" class="col-sm-4 col-form-label">Altitude</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="alti_mes" ng-model="alti_mes">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
			</div>
        </form>

		<a href="#!mesure">
			<div class="box_p" style="text-align: center;">
				<h3>Mesurer un point</h3>
			</div>
		</a>
    </div>

	<!-- Point de référence -->
    <div class="box_s container-fluid">
        <h3>Point de référence {{dict_WorkMes['num_pt_adapt']}}</h3>
        <form>
            <div class="form-group row">
              	<label for="est_ref" class="col-sm-4 col-form-label">Est</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="est_ref" ng-model="est_ref">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
            </div>
            <div class="form-group row">
				<label for="nord_ref" class="col-sm-4 col-form-label">Nord</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="nord_ref" ng-model="nord_ref">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
            </div>
            <div class="form-group row">
				<label for="alti_ref" class="col-sm-4 col-form-label">Altitude</label>
				<div class="col-sm-8 input-group mb-3">
					<input type="number" class="form-control" id="alti_ref" ng-model="alti_ref">
					<div class="input-group-append">
						<span class="input-group-text">m</span>
					</div>
				</div>
            </div>
        </form>
    </div>

	<!-- Résultat ajustement -->
    <div class="box_s container-fluid">
        <h3>Ajustement final</h3>
		<label>Est : {{dict_WorkMes['adapt_final'][0].toFixed(3)}}m  |  Nord : {{dict_WorkMes['adapt_final'][1].toFixed(3)}}m  |  Alti. : {{dict_WorkMes['adapt_final'][2].toFixed(3)}}m</label>
		<div class="form-check">
			<input class="form-check-input check_attribut" type="checkbox" value="" id="flexCheckDefault" ng-model="$root.dict_WorkMes['active_adapt']">
			<label class="form-check-label check_attribut_text" for="flexCheckDefault">Appliquer l'ajustement</label>
		</div>
    </div>

	<!-- Permet de scroller meme au fond de la page -->
	<div style="padding: 10%;"></div>

    <div class="row bottomleft">
        <div class="bouton_p" ng-click="add_pt_adapt()">
            <img src="img/plus.png" alt="ajouter" class="img_bouton">
        </div>
        <div class="bouton_red" ng-click="delete_pt_adapt()">
            <img src="img/delete.png" alt="ajouter" class="img_bouton">
        </div>
    </div>
    
</body>
</html>
